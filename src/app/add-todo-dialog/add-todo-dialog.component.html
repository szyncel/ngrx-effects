<h1 mat-dialog-title>New Todo</h1>
<div mat-dialog-content>
  <form class="example-form" #todo="ngForm">
    <mat-form-field class="example-full-width">
      <input matInput ngModel  name="title" placeholder="Title">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput ngModel name="note" placeholder="Note..." matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="number" ngModel  name="id" placeholder="id">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)='add(todo)'>Add</button>
</div>
