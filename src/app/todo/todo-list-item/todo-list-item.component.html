<a routerLink="/todos/{{todo.title}}">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{todo.title}}</mat-card-title>
      <mat-card-subtitle>Ja</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{todo.note}}
      </p>
    </mat-card-content>
  </mat-card>
</a>
